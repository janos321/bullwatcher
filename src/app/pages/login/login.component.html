<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <p>Jelentkezz be a Google fiókoddal</p>
      <button mat-raised-button color="primary" (click)="logInWithGoogle()">
        <mat-icon>login</mat-icon> Google Login
      </button>
    </mat-card-content>

  </mat-card>
